<div class="min-h-screen bg-gray-200 flex items-center justify-center">
  <div class="max-w-4xl w-full p-6">
    <button
      class="bg-blue-600 hover:bg-blue-800 text-white font-bold py-2 px-4 rounded mb-6"
      (click)="generateExcelJobs()"
    >
      Generate Excel Sheet
    </button>

    <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
      <div class="bg-red-200 rounded-lg shadow-md p-6">
        <h2 class="text-lg font-semibold mb-4">Pending</h2>
        <p class="text-gray-700">{{ defaultStats.pending }}</p>
      </div>
      <div class="bg-blue-200 rounded-lg shadow-md p-6">
        <h2 class="text-lg font-semibold mb-4">Interview</h2>
        <p class="text-gray-700">{{ defaultStats.interview }}</p>
      </div>
      <div class="bg-yellow-200 rounded-lg shadow-md p-6">
        <h2 class="text-lg font-semibold mb-4">Declined</h2>
        <p class="text-gray-700">{{ defaultStats.declined }}</p>
      </div>
      <div class="bg-green-200 rounded-lg shadow-md p-6">
        <h2 class="text-lg font-semibold mb-4">Offer Extended</h2>
        <p class="text-gray-700">{{ defaultStats.extended }}</p>
      </div>
    </div>

    <div class="block m-12">
      <canvas
        baseChart
        [datasets]="barChartData"
        [labels]="barChartLabels"
        [options]="barChartOptions"
        [legend]="barChartLegend"
        [plugins]="barChartPlugins"
      >
      </canvas>
    </div>



    <div class="block m-12">
      <canvas
        baseChart
        [datasets]="barChartData2"
        [labels]="barChartLabels2"
        [options]="barChartOptions"
        [legend]="barChartLegend2"
        [plugins]="barChartPlugins2"
      >
      </canvas>
      
    </div>

    <div class="block m-12">
      <canvas
        baseChart
        [datasets]="barChartData3"
        [labels]="barChartLabels3"
        [options]="barChartOptions"
        [legend]="barChartLegend3"
        [plugins]="barChartPlugins3"
      >
      </canvas>
    </div>

    <div class="bg-white rounded-lg shadow-md p-6 mt-6">
      <h2 class="text-lg font-semibold mb-4">Daily Applications</h2>
      <div
        class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4"
      >
        <div
          *ngFor="let app of dailyApplications"
          class="bg-blue-300 rounded-lg shadow-md p-4"
        >
          <p class="text-gray-700 font-semibold">{{ app.date }}</p>
          <p class="text-gray-600 font-bold">{{ app.count }}</p>
        </div>
      </div>
    </div>

    <div class="bg-white rounded-lg shadow-md p-6 mt-6">
      <h2 class="text-lg font-semibold mb-4">Monthly Applications</h2>
      <ul>
        <li *ngFor="let app of monthlyApplications" class="mb-2">
          <div class="bg-green-200 rounded-lg shadow-md p-4">
            <p class="text-gray-700 font-semibold">{{ app.date }}</p>
            <p class="text-gray-600 font-bold">{{ app.count }}</p>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
